        </div>

    <main>
        <section class="contact-section">
            <h1>Contacto</h1>
            <p>Si te interesa mi trabajo, quieres colaborar o tienes alguna duda sobre los cursos, escríbeme.</p>
            
            <form action="PON_AQUI_TU_URL_DE_FORMSPREE" method="POST" class="contact-form">
                
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required placeholder="Tu nombre">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>

                <button type="submit" class="btn-submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-icons-footer">
            <a href="https://www.instagram.com/eivind_derivas/" target="_blank"><i class="fa-brands fa-instagram"></i></a>

            <a href="contacto.html"><i class="fa-regular fa-envelope"></i></a>
